<!doctype html>

<html ng-app="app">

<head>

    <meta charset="utf-8">
<!--    подтягиваем стили бутсрапа-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>

<!--    подключаем скрипт продуктов-->
    <script src="products.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">
    <h1>Магазин</h1>
    <h3>Список</h3>


<!--    <table class="table table-success table-striped" >-->
    <table class="table table-hover" >
        <tr>
            <td>ID</td>
            <td>Название</td>
            <td>Цена</td>
            <td></td>
        </tr>
        <tbody>


        <tr ng-repeat="p in productsList">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}} $</td>
            <td>
                <button type="button" class="btn btn-info" ng-click="showProductInfo(p.id)">Info</button>
                <button type="button" class="btn btn-danger" ng-click="deleteProductById(p.id)">Delete</button>
            </td>
        </tr>


        </tbody>
    </table>
</div>
</body>
</html>
