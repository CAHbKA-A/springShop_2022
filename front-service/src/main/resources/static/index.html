<!doctype html>

<html ng-app="app">

<head>

    <meta charset="utf-8">
    <!--    подтягиваем стили бутсрапа-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <!--подключаем локальное хранилище-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <!--    подключаем скрипт продуктов-->
    <script src="index.js"></script>

</head>

<body>

<div class="container" ng-controller="indexController">

    <!--панель навигации-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:3000/front/">SpringShop</a>

                </li>
                <!--если пользователь не залогинен, показывает поля логина и пароля (весь лист до кнопки выйти)-->
                <li class="nav-item" ng-show="!isUserLoggedIn()">

                    <!--вормла для  входа.  на метод tryToAuth -->

                    <form class="align-middle" ng-submit="tryToAuth()">
                        <div class="input-group input-group-sm" style="padding: 4px;">
                            <!-- поле username (логин) json объекта user. объекта будем передвавть на бэк для авторизации-->
                            <!--ng-model группирует несколько полей в объект json, чтобы потом пердать-->
                            <input id="navLoginField" class="form-control" ng-model="user.username" type="text"

                                   aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">
                            <!-- поле пароль для json объекта user/-->
                            <input id="navPasswordField" class="form-control" ng-model="user.password" type="password"
                                   aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

                            <button id="navLoginSubmit" class="btn btn-outline-warning btn-sm"
                                    style="margin-left: 10px;" type="submit">Войти
                            </button>
                        </div>
                    </form>
                </li>
                <!--если пользователь залогинен, показывает кнопку выйти)-->
                <li class="nav-item" ng-show="isUserLoggedIn()" style="padding: 4px;">
                    <button class="btn btn-outline-secondary btn-sm" ng-click="tryToLogout()">Выйти</button>
                </li>

                <li class="nav-item" style="padding: 4px;">
                    <button class="btn btn-outline-warning btn-sm" ng-click="authCheck()">Кто я?</button>
                </li>
            </ul>
        </div>
    </nav>



    <h1>Магазин</h1>
    <h3>Список</h3>


    <table class="table table-hover">
        <tr>
            <td>ID</td>
            <td>Название</td>
            <td>Цена</td>

            <td></td>
        </tr>
        <tbody>


        <tr ng-repeat="p in productsList">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}} $</td>
            <td>
                <!--                <button type="button" class="btn btn-info" ng-click="showProductInfo(p.id)">Информация</button>-->
                <!--                <button type="button" class="btn btn-danger" ng-click="deleteProductById(p.id)">Удалить</button>-->
                <button type="button" class="btn btn-success" ng-click="addToCart(p.id)">В корзину</button>

            </td>
        </tr>
        </tbody>
    </table>

    <h3>Корзина</h3>
    <button type="button" class="btn btn-warning" ng-click="clearCart()">Вывалить корзину на пол и забыть</button>

    <table class="table table-hover">
        <tr>
            <td>Название</td>
            <td>Количество</td>
            <td>Цена</td>
            <td></td>
        </tr>
        <tbody>
        <tr ng-repeat="item in cart.items">
            <td>{{item.productTitle}}</td>
            <td>{{item.quantity}}
                <!--                можно будетдобавить поле с вводом цифры и можно будет использовать эту же ф-ию-->
                <button type="button" class="btn btn-secondary" ng-click="setCountItem(item.productId,item.quantity-1)">
                    -
                </button>
                <button type="button" class="btn btn-secondary" ng-click="setCountItem(item.productId,item.quantity+1)">
                    +
                </button>
                <!--                    <button type="button" class="btn btn-secondary" ng-click="decreaseCountItem(item.productId)">-</button>-->
                <!--                    <button type="button" class="btn btn-secondary" ng-click="increaseCountItem(item.productId)">+</button>-->

            </td>
            <td>{{item.pricePerProduct + ' $ x ' + item.quantity + ' = ' + item.price}} $</td>
            <td>
                <button type="button" class="btn btn-danger" ng-click="deleteItemFromCart(item.productId)">Удалить
                </button>
            </td>
        </tr>
        <tr>
            <td>С вас:</td>
            <td>{{cart.totalPrice}} $</td>
        </tr>
        <tr>
            <form class="align-middle" ng-submit="createOrder()">
                <td>
                    <div class="input-group input-group-sm" style="padding: 4px;">
                        <input id="userAddres" class="form-control" ng-model="user.address" type="text"
                               style="margin-right: 10px;" placeholder="664035 NY City/ Обязательно!!">
                        <input id="userPhone" class="form-control" ng-model="user.phone" type="text"
                               style="margin-right: 10px;" placeholder="+7914918111/ Обязательно!!">
                        <button type="button" class="btn btn-success" ng-click="createOrder()" type="submit">Оформить
                            заказ
                        </button>
                    </div>
                </td>
            </form>
        </tr>

        </tbody>

    </table>

</div>

</body>
</html>
