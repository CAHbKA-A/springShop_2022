<div>
    <p></p>
    <h3>Заказы</h3>
    <p></p>

    <h3>Ваши заказы</h3>
    <table class="table table-hover">
        <tr>
            <td>Номер заказа</td>
            <td>Дата</td>
            <td>Сумма</td>
            <td>Статус</td>

        </tr>
        <tbody>

        <tr ng-repeat="o in orderList">
            <td>{{o.id}}</td>
            <td>{{o.createdAt}}</td>
            <td>{{o.totalPrice}} $</td>
            <td>---</td>

        </tr>
        </tbody>
    </table>
</div>
